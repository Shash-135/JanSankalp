<html>
<head>
  <title>Bhava Page</title>
</head>

<body style="background-color: skyblue; text-align: center; padding-top: 100px; font-family: Arial;">

  <h1 id="text" style="color: white; font-size: 40px;"></h1>

  <br><br>

  <input 
    type="text" 
    id="reply" 
    placeholder="Enter your reply"
    style="padding: 10px; font-size: 18px;"
  >

  <button 
    onclick="showReply()"
    style="padding: 10px 20px; font-size: 18px; margin-left: 10px;"
  >
    Submit
  </button>

  <h2 id="output" style="color: darkblue; margin-top: 40px;"></h2>

  <script>
    const message = "Hello Bhava Ky karat ahes";
    let words = message.split(" ");
    let i = 0;

    function typeEffect() {
      if (i < words.length) {
        document.getElementById("text").innerHTML += words[i] + " ";
        i++;
        setTimeout(typeEffect, 500);
      }
    }

    typeEffect();

    function showReply() {
      document.getElementById("output").innerHTML = "Abhyas kr bhava....";
    }
  </script>

</body>
</html>
